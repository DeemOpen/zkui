<#import "layouts/main-layout.ftl.html" as main> 
<@main.page>
<div class="container">
    <div class="row-fluid">
        <div class="col-md-12 text-center">
            <h3>Search Results</h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12 text-center">


            <table class="table table-striped table-bordered wrap-table" data-toggle="table">
                <thead>
                    <tr>
                        <th data-sortable="true">Path</th>
                        <th data-sortable="true">Name</th>
                        <th data-sortable="true">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <#list searchResult as leaf>
                    <tr>
                        <td>
                            <a href="/home?zkPath=${leaf.path}">${leaf.path}</a> 
                        </td>
                        <td>${leaf.name}</td>
                        <td>${leaf.strValue}</td>
                    </tr>
                    </#list>
                </tbody>
            </table>

        </div>
    </div>
</div>
</@main.page>
